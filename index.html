<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
    <div class="controls__range">
    <input type="range" id"jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
    </div>
    <div class="controls__bnts">
    <button id="jsMode">fill</button>
    <button id="jsSave">save</button>
      <div class="controls__colors" id="jsColor">
        <div class="controls__color" style="background-color: #2c2c2c">
        <div class="controls__color" style="background-color: #white">
        <div class="controls__color" style="background-color: #FF3B30">
        <div class="controls__color" style="background-color: #FF9500">
        <div class="controls__color" style="background-color: #FFCC00">
        <div class="controls__color" style="background-color: #4CD963">
        <div class="controls__color" style="background-color: #5AC8FA">
        <div class="controls__color" style="background-color: #0579ff">
        <div class="controls__color" style="background-color: #5856D6">
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
